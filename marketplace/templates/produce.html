{%extends 'base.html'%}
{%load bootstrap4%}
{%load static%}
{% block content %}
<section>
<p>CHIRO PRODUCTS</p>
{%if produce%}
{%for produce in produce %}
<div class="card-deck">
  <div class="card">
    <div class="card-body">
      <p class="card-text">{{produce.produce_type}}</p>
    </div>
    <img src="{{produce_image.image.url}}" alt="Card image">
    <div class="card-body">
      <p class="card-text">{{produce.produce_description}}</p>
      <hr>
      <p class="card-text">{{produce.produce_price}}</p>
    </div>
  </div>
</div>

{%endfor%}
{%endif%}
</section>
{% endblock %}
